<!--all the html is generated by chagpt-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Info</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 16px;
        text-align: center;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 16px;
        text-align: center;
      }

      h1 {
        margin: 0;
        padding: 32px 16px;
        text-align: center;
      }

      table {
        border-collapse: collapse;
        margin: 0 auto;
        width: 80%;
      }

      th,
      td {
        padding: 12px 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      caption {
        font-style: italic;
        margin-bottom: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Webpage with detailed info</h2>
    </header>
    <main>
      <h1>Details about the Request</h1>
      <table>
        <caption>
          The table below shows the details of the request that was made to the server.
        </caption>
        <tbody>
          <tr>
            <th>Header</th>
            <td>Value</td>
          </tr>
          <tr>
            <th>Date and time</th>
            <td>{date_time}</td>
          </tr>
          <tr>
            <th>Client host</th>
            <td>{client_host}</td>
          </tr>
          <tr>
            <th>Client port</th>
            <td>{client_port}s</td>
          </tr>
          <tr>
            <th>Command</th>
            <td>{command}</td>
          </tr>
          <tr>
            <th>Path</th>
            <td>{path}</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <p>&copy; kk_Server 2023</p>
    </footer>
  </body>
</html>
